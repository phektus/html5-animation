<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="utils.js"></script>
    <script src="keycode.js"></script>
    <script>
      window.onload = function() {
        function onKeyboardEvent(event) {
          if(event.keyCode === keycode.UP) console.log('up!');
          else if(event.keyCode === keycode.DOWN) console.log('down!');
          else if(event.keyCode === keycode.LEFT) console.log('left!');
          else if(event.keyCode === keycode.RIGHT) console.log('right!');
          else console.log(event.keyCode);
        } // end onKeyboardEvent()
        window.addEventListener('keydown', onKeyboardEvent, false);
      }; 
    </script>

  </body>
</html>
